<!DOCTYPE html> 
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TZSBarber</title>
    <!-- Google Fonts link beillesztése -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS beillesztése -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff5b;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 48px; /* Nagyobb és vastagabb betű a fejlécben */
            font-weight: 700;
        }
        nav {
            background-color: #555;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            font-size: 18px; /* Kisebb, letisztultabb navigációs linkek */
            font-weight: 400;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #333;
        }
        .hero h2 {
            font-size: 42px; /* Nagyobb betűméret a főcímhez */
            font-weight: 700;
        }
        h2 {
            font-size: 36px; /* Fejléc szekciókhoz */
            font-weight: 700;
        }
        .container p, form input, form textarea, form select, footer p {
            font-size: 16px; /* Alap szöveg méret */
            font-weight: 400;
        }
        .booking-form button {
            font-size: 18px;
            font-weight: 700;
        }
        footer h3 {
            font-size: 24px;
            font-weight: 700;
        }
        footer.contact {
    background-color: #333;
    color: white;
    padding: 40px;
    text-align: center; /* Szöveg középre igazítása */
    display: flex;
    flex-direction: column;
    align-items: center; /* Elemek középre igazítása */
    justify-content: center; /* Függőleges középre igazítás */
}
    footer h3, footer p {
    margin: 10px 0;
    font-size: 18px; /* Méret is állítható itt */
    }
    </style>
</head>
<body>

    <header>
        <h1>Tar Zsombor Barber Shop</h1>
    </header>

    <nav>
        <a href="#galéria">Galéria</a>
        <a href="#foglalás">Időpont Foglalás</a>
        <a href="árlista">Árlista</a>
        <a href="#kapcsolat">Kapcsolat</a>
    </nav>

    <!-- Kezdőlap szekció (home) -->
    <section class="hero" id="kezdőlap">
        <h2></h2>
    </section>
        
    
    <style>
    .service {
        text-align: center;
        margin: 20px;
    }
    .service img {
        width: 50px;
        height: auto;
    }
    .service h3 {
        font-size: 24px;
        margin: 10px 0;
    }
    </style>
    <!-- Galéria szekció (gallery) -->
    <style>
        .container h2 {
            color: #ffffff; /* Fehér szín */
            font-size: 36px; /* Nagyobb méret */
            font-weight: 700;
            text-align: center; /* Középre igazított szöveg */
        }
        .galéria {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .galéria img {
            width: calc(33.33% - 20px); /* 3 kép egymás mellett, 20px távolsággal */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .galéria img:hover {
            transform: scale(1.05);
        }
    </style>
    

    <style>
        body {
            background-image: url('hatter02.jpg'); /* Path to your image */
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center;
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        </style>
    <section class="container"id="galéria">
        <h2>Eddigi munkáim</h2>
        <div class="galéria">
            <img src="kep01.jpeg" alt="Hajvágás 1">
            <img src="kep02.jpeg" alt="Hajvágás 2">
            <img src="kep03.jpeg" alt="Hajvágás 3">
            <img src="kep04.jpeg" alt="Hajvágás 4">
            <img src="kep05.jpeg" alt="Hajvágás 5">
        </div>
    </section>

    <!-- Időpontfoglalás szekció (booking) -->
    <section class="container" id="foglalás">
        <h2>Időpontfoglalás</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<form class="foglalás-form">
    <input type="text" name="name" placeholder="Név" required>
    <input type="email" name="email" placeholder="Email-cím">
    <input type="tel" name="phone" placeholder="Telefonszám" required>
    <input id="datePicker" placeholder="Válasszon dátumot" name="appointmentDate" required>
    <button type="submit">Lefoglalom</button>
</form>



<script>
    flatpickr("#datePicker", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today"
    });
</script>

    <!-- Kapcsolat szekció (contact) -->
    <footer class="contact" id="kapcsolat">
        <h3>Kapcsolatfelvétel</h3>
        <p>Email: zsombor4484@gmail.com</p>
        <p>Telefonszám: +36 20 746 7727</p>
        <div class="social-icons">
            <a href="https://facebook.com/Zsombey"><img src="E:\weboldal\png-facebook-logo.png" alt="Facebook"></a>
            <a href="https://instagram.com/zeombor?igsh=cTNqY21MHBjcTI3"><img src="E:\weboldal\png-instagram-logo.png" alt="Instagram"></a>
        </div>
    </footer>
    
    <style>
    .social-icons {
        margin-top: 20px;
    }
    .social-icons img {
        width: 40px;
        height: auto;
        margin: 0 10px;
    }
    </style>
    

</body>
</html>
